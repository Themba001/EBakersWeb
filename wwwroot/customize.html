    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <img src="images/Logo.jpeg" alt="E-Bakers Logo" class="logo" />
      <h1>Customize Your Cake</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">&#9679;Menu&#9679;</a></li>
          <li><a href="seasons.html">Seasons</a></li>

          <li><a href="terms.html">Terms & Conditions</a></li>
          <li><a href="login.html">Admin Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Customize Your Cake</h2>
      <form id="customizeForm">
        <label for="cakeType">Cake Type:</label>
        <select id="cakeType" name="cakeType" required>
          <option value="chocolate">Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <!-- Add more options as needed -->
        </select>

        <label for="design">Design Type:</label>
        <input
          type="text"
          id="design"
          name="design"
          placeholder="Enter your design details"
          required
        />

        <label for="flavor">Flavor Layers:</label>
        <select id="flavor" name="flavor" required>
          <option value="1">1 Layer</option>
          <option value="2">2 Layers</option>
          <option value="3">3 Layers</option>
        </select>

        <label for="icing">Icing Type:</label>
        <select id="icing" name="icing" required>
          <option value="buttercream">Buttercream</option>
          <option value="fondant">Fondant</option>
          <!-- Add more options as needed -->
        </select>

        <label for="color">Icing Color:</label>
        <input type="color" id="color" name="color" value="#ffffff" />
        <button type="button" id="colorHelp">How to use color wheel</button>
        <!-- Help button for color -->

        <label for="vegan">Vegan Option:</label>
        <input type="checkbox" id="vegan" name="vegan" />

        <label for="picture">Upload Picture (if any):</label>
        <input type="file" id="picture" name="picture" />
        <button type="button" id="pictureHelp">How to upoad a picture</button>
        <!-- Help button for picture upload -->

        <button type="submit">Submit Customization</button>
      </form>
    </main>

          <a href="#"><img src="images/instagram.jpg" alt="Instagram" /></a>
        </li>
      </ul>
    </footer>

    <script src="js/customize.js"></script>
  </body>
</html>
